<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #eef2f3; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #2c3e50; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #34495e; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #2980b9; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #3498db; }
        .result { margin-top: 20px; padding: 15px; text-align: center; border-radius: 6px; font-weight: bold; }
        .survived { background: #d4edda; color: #155724; }
        .died { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Titanic Predictor</h2>
        <form method="POST">
            <div class="form-group">
                <label>Ticket Class (1, 2, or 3):</label>
                <select name="Pclass">
                    <option value="1">1st Class</option>
                    <option value="2">2nd Class</option>
                    <option value="3">3rd Class</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="Sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="Age" step="0.1" required value="25">
            </div>
            <div class="form-group">
                <label>Siblings/Spouses Aboard:</label>
                <input type="number" name="SibSp" required value="0">
            </div>
            <div class="form-group">
                <label>Parents/Children Aboard:</label>
                <input type="number" name="Parch" required value="0">
            </div>
            <button type="submit">Check Survival</button>
        </form>

        {% if prediction %}
        <div class="result {{ 'survived' if prediction == 'Survived' else 'died' }}">
            Prediction: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
